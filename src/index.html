<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>vimrcBuilder - Customize vim quickly</title>

    <!-- github octicons -->
    <link rel="stylesheet" href="../node_modules/octicons/octicons/octicons.css">

    <!-- jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="css/custom.css">


  </head>

  <body class="page-wrap">
    <!-- github banner -->
    <a href="https://github.com/dawsonbotsford/vimrcBuilder"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>

    <div class="row">
      <div class="col-md-6">
        Choose vimrc options here

        <!-- React element -->
        <div id="example"></div>
        <script type="text/babel" src="js/react/example.js"></script>
      </div>

      <div id="ace_wrapper" class="col-md-6">
        <div id="editor">""" Created with https://github.com/dawsonbotsford/vimrcBuilder """</div>
      </div>
    </div>

    <div class="row">
      <button class="btn downloadButton" onClick="downloadVimrc()">Download</button>
      <iframe src="https://ghbtns.com/github-btn.html?user=dawsonbotsford&repo=vimrcBuilder&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
    </div>

  </body>



  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.resize();

    editor.$blockScrolling = Infinity;
  </script>

  <script src="js/FileSaver.min.js"></script>
  <script src="js/main.js"></script>
</html>
